<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lovely Heart</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top left, #ffcccc, #ffe6e6);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .heart-container {
      position: relative;
      width: 200px;
      height: 200px;
      animation: pulse 1.5s infinite;
    }

    .heart {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: red;
      transform: rotate(-45deg);
      top: 0;
      left: 0;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    .heart-container:hover .heart {
      transform: scale(1.2) rotate(-45deg);
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s forwards 1.5s;
      z-index: 2;
      white-space: nowrap;
      text-shadow: 1px 1px 4px #000;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .floating-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(-45deg);
      animation: floatUp 6s infinite;
      opacity: 0.7;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .floating-heart::before {
      top: -10px;
      left: 0;
    }

    .floating-heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: 0;
        opacity: 0.7;
        transform: translateX(0) scale(1) rotate(-45deg);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: translateX(-20px) scale(0.8) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="text">I love You ðŸ˜˜</div>
  </div>

  <!-- Floating Hearts -->
  <div class="floating-heart" style="left: 20%; animation-delay: 0s;"></div>
  <div class="floating-heart" style="left: 40%; animation-delay: 1s;"></div>
  <div class="floating-heart" style="left: 60%; animation-delay: 2s;"></div>
  <div class="floating-heart" style="left: 80%; animation-delay: 3s;"></div>
</body>
</html>
